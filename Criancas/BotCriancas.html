   <body>
      <div class="screen">
        <span class="textBot">Bot</span>
         <div class="purpleRectangle"></div>
         <button class="fourthGrayRectangle">O que faco se existirem agressões físicas em minha casa?</button>
         <button class="answer1">No caso de existirem agressões, sejam elas físicas ou psicológicas, deves procurar falar com alguém de tua confianca e denunciar a autoridades competentes.</button>
         <button class="thirdGrayRectangle">O que faco se me perder em algum sitio?</button>
         <button class="answer2">Se te sentires perdido e não conseguires comunicar com os teus pais deves procurar não entrar em panico e ligar às autoridades da tua zona, dando-lhes indicacões sobre o local onde estás para que eles vão ao teu encontro.</button>
         <button class="firstGrayRectangle">O que faco se vir algo a arder?</button>
         <button class="answer3">Se vires algo a arder deves ligar para os Bombeiros da tua localidade, mas caso não tenhas o seu contacto liga para o 112 que eles reencaminham a tua chamada.</button>
         <button class="fifthGrayRectangle">O que faco se encontrar um animal abandonado?</button>
         <button class="answer4">Caso encontres um animal abandonado não te deves expor a ele, sendo que não sabes se este vai ter comportamentos agressivos ou não. Assim sendo deves ligar para a tua Câmara Municipal de maneira a que estes ativem os responsáveis por estes casos.</button>
         <button class="secondGrayRectangle">O que faco se me aleijar?</button>
         <button class="answer5">No caso de te magoares e não teres nenhum adulto por perto deves ligar para o 112 e explicar a situacão, nunca desligues o telemóvel antes da chamada acabar.</button>
         <button id="buttonbackBotCriancas" class="fas fa-chevron-left" onclick="goBack()"></button>
      </div>
