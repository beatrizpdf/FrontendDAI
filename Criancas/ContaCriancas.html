<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
      <link href="https://kit-pro.fontawesome.com/releases/v5.15.1/css/pro.min.css" rel="stylesheet">
      <link href="./ContaCriancas.css" rel="stylesheet" />
      <title>Document</title>
   </head>
   <body>
      <div class="screen">
        <span class="textConta">Conta</span>
         <button id="buttonConta" class="buttonConta">Salvar Alteracões</button>
         <input id="emailBox" class="emailBox">
            <span class="textEmail">O teu email</span>
         </input>
         <input id="birthBox" class="birthBox">
            <span class="textBirthday">A tua data de nascimento</span>
         </input>
         <input id="cityBox" class="cityBox">
            <span class="textCity">A tua cidade</span>
         </input>
         <input id="countyBox" class="countyBox">
            <span class="textCounty">O teu concelho</span>
         </input>
         <input id="postalCodeBox" class="postalCodeBox">
            <span class="textPostalCode">O teu código de postal</span>
         </input>
         <input id="adressBox" class="adressBox">
            <span class="textAddress">A tua morada</span>
         </input>
         <input id="schoolBox" class="schoolBox">
            <span class="textSchool">A tua escola</span>
         </input>
         <input id="passwordBoxContaCriancas" class="passwordBox">
            <span id="textChoosePasswordContaCriancas" class="textChoosePassword">A tua palvra passe</span>
         </input>
         <input id="twelfthBoxContaCriancas" class="hidden">
            <span id="textConfirmContaCriancas" class="hidden">Confirma a palavra passe</span>
         </input>
         <input id="nameBox" class="nameBox">
            <span class="textName">O teu nome</span>
         </input>
         <input id="thirteenBoxContaCriancas" class="hidden">
            <span id="textNewPasswordContaCriancas" class="hidden">Palavra passe nova</span>
         </input>
         <input id="fourteenBoxContaCriancas" class="hidden">
            <span id="textConfirmNewPasswordContaCriancas" class="hidden">Confirma a palavra passe nova</span>
         </input>
         <span class="textChangePassword">Mudar a palavra passe</span>
         <input id="checkboxContaCriancas" class="checkboxContaCriancas" type="checkbox" onclick="checkbox()"></input>
         <button id="buttonbackContaCriancas" class="fas fa-chevron-left" onclick="goBack()"></button>
      </div>
      <script type="text/javascript" src="ContaCriancas.js"></script>
      <script type="module" src="../Fetchs/conta-crianca.js"></script>
   </body>
</html>
