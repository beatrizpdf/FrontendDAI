<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
      <link href="https://kit-pro.fontawesome.com/releases/v5.15.1/css/pro.min.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
      <link href="./PaginaInicialFamilias.css" rel="stylesheet" />
      <title>Document</title>
   </head>
   <body>
      <div class="screen">
         <div class="circleOne"></div>
         <div class="circleTwo"></div>
         <div class="profileIcon"></div>
         <span class="textName">Olá, Família</span>
         <button id="buttonDenunciaPaginaInicialFamilias" class="buttonDenunciaPaginaInicialFamilias"><span class="textDenuncia">Denúncia</span></button> 
         <button id="buttonMateriaisPaginaInicialFamilias" class="buttonMateriaisPaginaInicialFamilias"><span class="textMateriais">Materiais</span></button>
         <button id="iconmenuPaginaInicialFamilias" class="fas fa-bars"></button> <!--icon botão menu-->
         <nav class="fixed-nav-bar">
            <button id="firstGraySquarePaginaInicialFamilias" class="firstGrayRectangle"></button><i id="iconMateriaisPaginaInicialFamilias" class="fas fa-home"></i>
            <button id="secondGraySquarePaginaInicialFamilias" class="secondGrayRectangle"></button><i id="iconChatPaginaInicialFamilias" class="fas fa-comments"></i>
            <button id="thirdGraySquarePaginaInicialFamilias" class="thirdGrayRectangle"></button><i id="iconGamesPaginaInicialFamilias" class="fas fa-puzzle-piece"></i>
            <button id="fourthGraySquarePaginaInicialFamilias" class="fourthGrayRectangle"></button><i id="iconForumPaginaInicialFamilias" class="fas fa-comment-alt"></i>
            <button id="fifthGraySquarePaginaInicialFamilias" class="fifthGrayRectangle"></button><i id="iconDireitosPaginaInicialFamilias" class="fas fa-book"></i>
        </nav>
        <!-- Modal Section-->
         <div id="bgmodalPaginaInicialFamilias" class="hidden">
            <span class="textDenunciaPopUp">Denúncia</span>
            <button id="closeX" class="closeX">X</button>
            <span class="textTitulo">Título:</span>
            <textarea class="textareaTitulo"></textarea>
            <span class="textAssunto">Assunto:</span>
            <textarea class="textareaAssunto"></textarea>
            <button id="buttonDenunciar" class="buttonDenunciar">Denunciar</button>
         </div> 
      </div>
      <script type="text/javascript" src="PaginaInicialFamilias.js"></script>
   </body>
</html>
