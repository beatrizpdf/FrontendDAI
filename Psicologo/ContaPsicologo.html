<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
      <link href="https://kit-pro.fontawesome.com/releases/v5.15.1/css/pro.min.css" rel="stylesheet">
      <link href="./ContaPsicologo.css" rel="stylesheet" />
      <title>Document</title>
   </head>
   <body>
      <div class="screen">
        <span class="textConta">Conta</span>
         <button id="buttonConta" class="buttonConta">Salvar Alterações</button>
         <input id="emailBox" class="emailBox">
            <span class="textEmail">O seu email</span>
         </input>
         <input id="birthBox" class="birthBox">
            <span class="textBirthday">A sua data de nascimento</span>
         </input>
         <input id="cityBox" class="cityBox">
            <span class="textCity">A sua cidade</span>
         </input>
         <input id="countyBox" class="countyBox">
            <span class="textCounty">O seu concelho</span>
         </input>
         <input id="postalCodeBox" class="postalCodeBox">
            <span class="textPostalCode">O seu código de postal</span>
         </input>
         <input id="adressBox" class="adressBox">
            <span class="textAddress">A sua morada</span>
         </input>
         <input id="phoneNumberBox" class="phoneNumberBox">
            <span class="textPhoneNumber">O seu número de telemóvel</span>
         </input>
         <input id="eleventhBoxContaPsicologo" class="eleventhBox">
            <span id="textChoosePasswordContaPsicologo" class="textChoosePassword">A sua atual palvra passe</span>
         </input>
         <input id="twelfthBoxContaPsicologo" class="hidden">
            <span id="textConfirmContaPsicologo" class="hidden">Confirma a palavra passe</span>
         </input>
         <input id="nameBox" class="nameBox">
            <span class="textName">O seu nome</span>
         </input>
         <input id="thirteenBoxContaPsicologo" class="hidden">
            <span id="textNewPasswordContaPsicologo" class="hidden">Palavra passe nova</span>
         </input>
         <input id="fourteenBoxContaPsicologo" class="hidden">
            <span id="textConfirmNewPasswordContaPsicologo" class="hidden">Confirma a palavra passe nova</span>
         </input>
         <span class="textChangePassword">Mudar a palavra passe</span>
         <input id="checkboxContaPsicologo" class="checkboxContaPsicologo" type="checkbox" onclick="checkbox()"></input>
         <button id="buttonbackContaPsicologo" class="fas fa-chevron-left" onclick="goBack()"></button>
      </div>
      <script type="text/javascript" src="ContaPsicologo.js"></script>
      <script type="text/javascript" src="../Fetchs/conta-psicologa.js"></script>
   </body>
</html>
