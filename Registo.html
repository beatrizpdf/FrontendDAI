      <div class="screen">
        <span class="Registo">Registo</span>
         <button id="buttonRegisto" class="buttonRegisto">Registo</button>
         <input id="emailBox" class="emailBox">
            <span id="textEmail" class="textEmail">Email</span>
         </input>
         <input id="birthBox" class="birthBox">
            <span id="textBirthday" class="textBirthday">Data de Nascimento</span>
         </input>
         <input id="cityBox" class="cityBox">
            <span id="textCity" class="textCity">Cidade</span>
         </input>
         <input id="countyBox" class="countyBox">
            <span id="textCounty" class="textCounty">Concelho</span>
         </input>
         <input id="postalCodeBox" class="postalCodeBox">

         </input>
         <input id="addressBox" class="addressBox">
            <span id="textAddress" class="textAddress">Morada</span>
         </input>
         <input id="schoolBox" class="schoolBox hiddenS">
            <span id="textSchool" class="textSchool hiddenE">Escola</span>
         </input>
         <input id="phoneNumberBox" class="phoneNumberBox hiddenPn">
            <span id="textPhoneNumber" class="textPhoneNumber hiddenNt">Número de Telemóvel</span>
         </input>
         <input id="passwordBox" class="passwordBox" type="password">
            <span id="textChoosePassword" class="textChoosePassword">Palvra Passe</span>
         </input>
         <input id="confirmPasswordBox" class="confirmPasswordBox" type="password">
            <span id="textConfirm" class="textConfirm">Confirmar Palavra Passe</span>
         </input>
         <input id="nameBox" class="nameBox">
            <span id="textName" class="textName">Nome</span>
         </input>
         <div id="euSouBox" class="euSouBox">
            <span id="text" class="text">Eu sou...</span>
         </div>
         <div id="comboboxSou" class="comboboxs">

            <select name="sou" id="anotherCombobox">

               <option id="psicologo" value="4">Psicóloga</option>
               <option id="equipaProchild" value="5">Prochild</option>
            </select>
         </div>
